<html>
  <head>
    <link href="https://theseus-diagnostics-ui.github.io/style.css" rel="stylesheet"/>
    <script src="https://theseus-diagnostics-ui.github.io/action.js"></script>
  </head>

<body>
  <div class="flex-container">
    <div class="screen examine">  
      <div class="screen-image"></div>  
      <div class="screen-overlay"></div>  
      <div class="screen-content">
        <div class="screen-move-group">
          <div class="magnifying-glass"></div>
          <div class="screen-user">
            <span class="name" data-iteration=0 data-value="EXAMINE">EXAMINE</span>
          </div>
        </div>
        <div class="examine-click-content hidden"></div>
      </div>
    </div>
    <div class="screen screen2 locked">  
      <div class="screen-image2"></div>  
      <div class="screen-overlay"></div>  
      <div class="screen-content">

        <div class="lock" id="lock"></div>
        <div class="screen-user">
          <span class="name" data-iteration=0 data-value="DIAGNOSE">DIAGNOSE</span>
         </div>
      </div>
    </div>
  <div id="blob"></div>
  </div>
  <div id="blur"></div>
</body>
