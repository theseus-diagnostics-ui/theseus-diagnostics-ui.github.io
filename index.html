<html>
  <head>
    <link href="./style.css?v=0.3" rel="stylesheet"/>
  </head>

<body>
  <div class="flex-container">
    <div class="screen examine" data-mode="dormant">  
      <div class="screen-image"></div>  
      <div class="screen-overlay"></div>  
      <div class="screen-content">
        <div class="screen-move-group">
          <div class="magnifying-glass"></div>
          <div class="screen-user">
            <span class="name" data-iteration=0 data-value="EXAMINE">EXAMINE</span>
          </div>
        </div>
        <div class="examine-click-content">
			<div class="examine-click-subcontent hiding">
				<input type="text" class="examine-click-textbox" placeholder="QUERY" onkeypress="attemptFindContent(this, event)">
				<div id="main-content"></div>
			</div>
		</div>
      </div>
    </div>
    <div class="screen screen2 locked" data-mode="dormant">  
      <div class="screen-image2"></div>  
      <div class="screen-overlay"></div>  
      <div class="screen-content">

        <div class="lock" id="lock"></div>
        <div class="screen-user">
          <span class="name" data-iteration=0 data-value="DIAGNOSE">DIAGNOSE</span>
         </div>
      </div>
    </div>
    <div id="blob"></div>
  </div>
  <div id="blur"></div>
  <div class="bg-space">
      <div class="bg-stars"></div>
      <div class="bg-stars"></div>
      <div class="bg-stars"></div>
      <div class="bg-stars"></div>
      <div class="bg-stars"></div>
      <div class="bg-stars"></div>
   </div>
  <script src="./action.js?v=0.3"></script>
</body>
